---
- name: install java 8
    apt: name=openjdk-8-jdk state=latest update-cache=yes force=yes
    sudo: yes

- name: copy application to container
    copy:
      src: /var/lib/jenkins/workspace/infra/springboot-rest/
      dest: /usr/local/

- name: run application
    shell: "java -jar /usr/local/spring-rest-1.0.war"