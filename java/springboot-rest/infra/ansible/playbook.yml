---
- hosts: all
  tasks:

    - name: apt-get update
      apt:
        update_cache: yes

    - name: install java 8
      apt:
        name: openjdk-8-jdk
        state: latest
        update_cache: yes

    - name: copy application to container
      copy:
        src: /home/ilegra242/.jenkins/workspace/infra/springboot-rest/
        dest: /usr/local/

    - name: run application
      shell: "java -jar /usr/local/springboot-rest.war"